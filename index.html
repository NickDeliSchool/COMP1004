<!DOCTYPE html>

<html>

<head>

    <title>Simple Calendar</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="Account">

 

    <div class="Name">

       Name

     </div>

    <div class="ID">

         ID

     </div>

        
</div>
    
<div class="Day">

    <div class="Day-header">
        
        <h>Wednesday, March 27, 2024</h> 
    
    
    </div>

    <div class="Day-content">

       <div class="Hour"> 01 AM</div>
       <div class="Hour"> 02 AM</div>
       <div class="Hour"> 03 AM</div>
       <div class="Hour"> 04 AM</div>
       <div class="Hour"> 05 AM</div>
       <div class="Hour"> 06 AM</div>
       <div class="Hour"> 07 AM</div>
       <div class="Hour"> 08 AM</div>
       <div class="Hour"> 09 AM</div>
       <div class="Hour"> 10 AM</div>
       <div class="Hour"> 11 AM</div>
       <div class="Hour"> 12 PM</div>
       <div class="Hour"> 1 PM</div>
       <div class="Hour"> 2 PM</div>
       <div class="Hour"> 3 PM</div>
       <div class="Hour"> 4 PM</div>
       <div class="Hour"> 5 PM</div>
       <div class="Hour"> 6 PM</div>
       <div class="Hour"> 7 PM</div>
       <div class="Hour"> 8 PM</div>
       <div class="Hour"> 9 PM</div>
       <div class="Hour"> 10 PM</div>
       <div class="Hour"> 11 PM</div>
       <div class="Hour"> 12 AM</div>

    </div>


</div>

<div class="Day-button" >
    
    <button class="Left-day-button">

        <h>&lt;</h>
        
    </button>

    <button class="Right-day-button">

       <h>&gt;</h>
        
    </button>

</div>

<div class="Notes">

        <textarea id="editNotes" name="notes" placeholder="Write your notes here..."></textarea>

    </id>
    
</div>



</body>

</html>
