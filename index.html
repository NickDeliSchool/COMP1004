<!DOCTYPE html>

<html>

<head>

    <title>Simple Calendar</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

<div class="Account">

 

    <div class="Name">

       Name

     </div>

    <div class="ID">

         ID

     </div>

        
</div>
    
<div class="Day">

    <div class="Day-header">
        
        <h>Wednesday, March 27, 2024</h> 
    
    
    </div>

    <div class="Day-content">

       <div class="Hour1"> Hour1</div>
       <div class="Hour2"> Hour2</div>
    </div>


</div>

<div class="Day-button" >
    
    <button class="Left-day-button">

        <h>&lt;</h>
        
    </button>

    <button class="Right-day-button">

       <h>&gt;</h>
        
    </button>

</div>

<div class="Notes">

        <textarea id="editNotes" name="notes" placeholder="Write your notes here..."></textarea>

    </id>
    
</div>



</body>

</html>
